<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Houmeeeeee</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes</h1>
                </div>
                <div class="panel-body">
                    <table>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>Cook Time</th>
                                <th>Url</th>
                                <th>Difficulty</th>
                                <th>Categories</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">
                                </td>
                                <td th:text="${recipe.getDescription()}"></td>
                                <td th:text="${recipe.getCookTime()}"></td>
                                <td> <a class="btn btn-primary" th:href="${recipe.getUrl()}" role="button" th:text="${recipe.getUrl()}"></a></td>
                                <td th:text="${recipe.getDifficulty()}"></td>
                                <td th:text="${recipe.getCategories().get(0).getDescription()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
